Description: Active Control - Export Limit
Category: Control
Classes:
 - A

TargetVersions:
 - v1.2

Preconditions:
  required_clients:
    - id: client
  
Steps:
  - id: (A) PRECONDITION
    repeat_until_pass: true
    client: client
    instructions:
      - Create an EndDevice registration.
      - Configure an active control with opModExpLimW = 0W and no rampTms attribute.
    action: 
      type: discovery
      parameters:
        resources:
          - EndDevice
          - DERControlList
          - DER
          - DERControl
    checks:
      - type: end-device 
        parameters:
          matches_client: true 
      - type: der-control
        parameters:
          minimum_count: 1
          opModExpLimW: 0
          rampTms: null
