Description: Default Controls - Control Combinations 
Category: Subscription / Notification
Classes:
 - A

TargetVersions:
 - v1.2

Preconditions:
  required_clients:
    - id: client
  
Steps:
  - id: PRECONDITION 1 - CREATE END DEVICE
    repeat_until_pass: true
    instructions:
      - Create an EndDevice registration for client and the subscription process as defined in test S-ALL-25. 
    action: 
      type: discovery
      parameters:
        resources:
          - EndDevice
          - FunctionSetAssignments
          - DERProgram
          - SubscriptionList
          - DERControl
          - DefaultDERControl
    checks:
      - type: end-device 
        parameters:
          matches_client: true
    
  - id: PRECONDITION2 - DERC LIST SUBSCRIBE
    action: 
      type: create-subscription
      parameters:
        sub_id: derc_list_sub
        resource: DERControlList

  - id: STEP 1 - CREATE Default DERC
    repeat_until_pass: true
    instructions: 
      - The server is configured with a default control with
      - opModExpLimW = 50% of the DER active power rating
      - opModGenLimW = 0W
      - opModImpLimW = 50% of the DER active power rating
      - opModLoadLimW = 0W
    action: 
      type: notifications
      parameters:
        sub_id: derc_list_sub
        collect: true
    checks:
      - type: default-der-control
        parameters:
          minimum_count: 1
          maximum_count: 1
          opModExpLimW: $(setMaxW * 0.5)
          opModGenLimW: 0
          opModImpLimW: $(setMaxW * 0.5)
          opModLoadLimW: 0
          sub_id: derc_list_sub