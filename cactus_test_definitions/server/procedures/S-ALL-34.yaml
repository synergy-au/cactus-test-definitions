Description: Active Controls - Ramp Rates
Category: Subscription / Notification
Classes:
 - A

TargetVersions:
 - v1.2

Preconditions:
  required_clients:
    - id: client
  
Steps:
  - id: PRECONDITION 1 - CREATE END DEVICE
    repeat_until_pass: true
    instructions:
      - Create an EndDevice registration for client and the subscription process as defined in test S-ALL-25. 
    action: 
      type: discovery
      parameters:
        resources:
          - EndDevice
          - FunctionSetAssignments
          - DERProgram
          - SubscriptionList
          - DERControl
          - DERControlList
    checks:
      - type: end-device 
        parameters:
          matches_client: true
    
  - id: PRECONDITION2 - DERC LIST SUBSCRIBE
    action: 
      type: create-subscription
      parameters:
        sub_id: derc_list_sub
        resource: DERControlList

  - id: STEP 1 - CREATE DERC
    repeat_until_pass: true
    instructions: 
      - The server is configured with an active control.
      - opModExpLimW = 0
      - opModImpLimW = 0
      - rampTms = 30s
    action: 
      type: notifications
      parameters:
        sub_id: derc_list_sub
        collect: true
    checks:
      - type: der-control
        parameters:
          minimum_count: 1
          maximum_count: 1
          opModExpLimW: 0
          opModImpLimW: 0
          rampTms: 3000 # 1/100 of a second: 30s
          event_status: 1 # Active
          sub_id: derc_list_sub