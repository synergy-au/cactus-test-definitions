Description: S-ALL-09 Operational Mode Status 
Category: Monitoring
Classes:
 - A

TargetVersions:
 - v1.2

Preconditions:
  required_clients:
    - id: client

Steps:
  - id: PRECONDITION
    repeat_until_pass: true
    instructions:
      - Create an EndDevice registration for client.
    action: 
      type: discovery
      parameters:
        resources:
          - EndDevice
          - DER
    checks:
      - type: end-device 
        parameters:
          matches_client: true
      - type: discovered
        parameters:
          links:
            - DERStatus

  - id: STEP 1 - Set Online
    action: 
      type: upsert-der-status
      parameters:
        operationalModeStatus: 1

  - id: STEP 2 - Set Offline
    action: 
      type: upsert-der-status
      parameters:
        operationalModeStatus: 2