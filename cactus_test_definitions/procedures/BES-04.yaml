Description: Storage control with export limits - opModStorageTargetW with opModExpLimW
Category: Control
Classes:
  - L

TargetVersions:
  - v1.3-beta/storage

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  actions:
    - type: set-comms-rate
      parameters:
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
    - type: set-default-der-control
      parameters:
        opModExpLimW: 1500
    - type: create-der-control
      parameters:
        start: $(now + '300 seconds')
        duration_seconds: 900
        opModStorageTargetW: $(rtgMaxDischargeRateW)
        opModExpLimW: $(2 * rtgMaxDischargeRateW)
  checks:
    - type: end-device-contents
      parameters: {}
    - type: der-capability-contents
      parameters: {
        "rtgMaxChargeRateW": "$(this == rtgMaxVA)",
        "rtgMaxDischargeRateW": "$(this == rtgMaxVA)",
      }
    # Confirm stored energy requirement (which should contain 50% charge upon inspection) 
    - type: readings-der-stored-energy
      parameters: {
        "minimum_count": 1
      }

Steps:
  # Client discovers control for opModStorageTargetW and opModExpLimW
  GET-DERC-1:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-1
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-1
  
  # Waits for the new control to finish (with a bit of overtime)
  WAIT-CONTROL-END-1:
    event:
      type: wait
      parameters:
        duration_seconds: 1260
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-2
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-1
  
  # Client discovers a new control for opModStorageTargetW and opModExpLimW
  GET-DERC-2:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now + '300 seconds')
          duration_seconds: 900
          opModStorageTargetW: $(rtgMaxDischargeRateW)
          opModExpLimW: $(0.5 * rtgMaxDischargeRateW)
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-2
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-2

  # Waits for the new control to finish (with a bit of overtime)
  WAIT-CONTROL-END-2:
    event:
      type: wait
      parameters:
        duration_seconds: 1260
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-3
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-2

  # On this poll, client will discover negative value storage target control
  GET-DERC-3:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now + '300 seconds')
          duration_seconds: 900
          opModStorageTargetW: $(0 - rtgMaxChargeRateW)  # Hack to obtain negative direction control
          opModExpLimW: $(0.5 * rtgMaxDischargeRateW)
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-3
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-3

  # Waits for the new control to finish (with a bit of overtime)
  WAIT-CONTROL-END-3:
    event:
      type: wait
      parameters:
        duration_seconds: 1260
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-4
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-3

  # On this poll, client will discover zero value storage target control
  GET-DERC-4:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now + '300 seconds')
          duration_seconds: 900
          opModStorageTargetW: 0
          opModExpLimW: 0
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-4
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-4

  # Waits for the new control to finish (with a bit of overtime)
  WAIT-CONTROL-END-4:
    event:
      type: wait
      parameters:
        duration_seconds: 1260
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-5
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-4

  # On this poll, client will discover negative storage target control
  GET-DERC-5:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now + '300 seconds')
          duration_seconds: 900
          opModStorageTargetW: $(0.3 * rtgMaxDischargeRateW)
          opModExpLimW: $(rtgMaxDischargeRateW)
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-5
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-5
    
  # Waits for the new control to finish (with a bit of overtime)
  WAIT-CONTROL-END-5:
    event:
      type: wait
      parameters:
        duration_seconds: 1260
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-5

