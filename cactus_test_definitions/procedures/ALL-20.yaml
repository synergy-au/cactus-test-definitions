Steps:
  WAIT-TEST-END:
    event:
      type: wait
      parameters:
        duration_seconds: 1500 # 25 minutes
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-TEST-END
      - type: finish-test
        parameters: {}

