Description: DRED operational instruction response
Category: Demand Response
Classes:
  - DR-D

TargetVersions:
  - v1.2
  - v1.3-beta/storage

Preconditions:
  checks:
    - type: end-device-contents
      parameters: {}
    - type: der-settings-contents
      parameters: {}
  actions:
    - type: set-comms-rate
      parameters:
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}
    
Steps:

  # (a, b) - Created DERControl with immediate start 
  GET-DERC-1:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 60
          opModConnect: false
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS-1
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-1

  # (c) Wait for the update to DERStatus
  POST-DERSTATUS-1:
    event:
      type: POST-request-received
      parameters:
        endpoint: /edev/1/der/1/ders
        serve_request_first: true # Run this AFTER server receives the request
    checks:
      type: der-status-contents
      parameters:
        alarmStatus: 0
        operationalModeStatus: 100
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-2
      - type: remove-steps
        parameters:
          steps:
            - POST-DERSTATUS-1
      
  # (d, e, f) Create DERControl with immediate start to reconnect and then a second DERControl
  GET-DERC-2:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now)
          duration_seconds: 60
          opModConnect: true
      - type: create-der-control
        parameters:
          start: $(now + '120 seconds')
          duration_seconds: 60
          opModFixedW: -75
      - type: enable-steps
        parameters:
          steps:
            - POST-DERSTATUS-2
            - POST-DERSETTINGS-2
            - WAIT-DERC-2
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-2
  
  # (g, h)
  POST-DERSTATUS-2:
