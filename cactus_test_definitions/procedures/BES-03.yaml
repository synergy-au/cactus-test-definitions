Description: Storage Control - opModStorageTargetW
Category: Control
Classes:
  - L

Criteria:
  checks:
    - type: all-steps-complete
      parameters: {}

Preconditions:
  actions:
    - type: set-comms-rate
      parameters:
        der_list_poll_seconds: 60
        derp_list_poll_seconds: 60
    - type: create-der-control
      parameters:
        start: $(now + '300 seconds')
        duration_seconds: 900
        opModStorageTargetW: $(rtgMaxDischargeRateW * 0.5)

Steps:
  # On this poll a new control will be discovered with opModStorageTargetW == 50% rtgMaxDischargeRateW
  GET-DERC-1:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-1
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-1

  # Waits for the new control to finish (with a bit of overtime)
  WAIT-CONTROL-END-1:
    event:
      type: wait
      parameters:
        duration_seconds: 1260
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-2
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-1

  # On this poll a new control will be discovered with 0W opModStorageTargetW
  GET-DERC-2:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now + '300 seconds')
          duration_seconds: 900
          opModStorageTargetW: 0
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-2
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-2

  # Waits for the new control to finish (with a bit of overtime)
  WAIT-CONTROL-END-2:
    event:
      type: wait
      parameters:
        duration_seconds: 1260
    actions:
      - type: enable-steps
        parameters:
          steps:
            - GET-DERC-3
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-2

  # On this poll a new control will be discovered with opModStorageTargetW == -50% rtgMaxChargeRateW
  GET-DERC-3:
    event:
      type: GET-request-received
      parameters:
        endpoint: /edev/1/derp/1/derc
    actions:
      - type: create-der-control
        parameters:
          start: $(now + '300 seconds')
          duration_seconds: 900
          opModStorageTargetW: $(0.5 * negRtgMaxChargeRateW) # Negative value
      - type: enable-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-3
      - type: remove-steps
        parameters:
          steps:
            - GET-DERC-3

  # Waits for the new control to finish (with a bit of overtime)
  WAIT-CONTROL-END-3:
    event:
      type: wait
      parameters:
        duration_seconds: 1260
    actions:
      - type: remove-steps
        parameters:
          steps:
            - WAIT-CONTROL-END-3
